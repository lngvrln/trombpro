{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <div class="logo-container">
            <img src="{% static 'main/img/logo.png'%}" alt="лого">
            <span class="logo-text">ТЭЛАпроф</span>
        </div>
    
        <ul>
            <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                <img src="{% static 'main/img/index.svg'%}" alt="">Главная</a>
            </li>
            <li><a href="{% url 'library' %}" class="{% if request.resolver_match.url_name == 'library' %}active{% endif %}">
                <img src="{% static 'main/img/library.svg'%}" alt="">Библиотека</a>
            </li>
            <li><a href="{% url 'dictionary' %}" class="{% if request.resolver_match.url_name == 'dictionary' %}active{% endif %}">
                <img src="{% static 'main/img/dictionary.svg'%}" alt="">Словарь</a>
            </li>
            <li><a href="{% url 'prevention' %}" class="{% if request.resolver_match.url_name == 'prevention' %}active{% endif %}">
                <img src="{% static 'main/img/pref.svg'%}" alt="">Профилактика</a>
            </li>
            <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                <img src="{% static 'main/img/contact.svg'%}" alt="">Контакты</a>
            </li>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %} 
    </main>  

    <footer class="footer">
        <p class="footer__text">
            © 2026 Сеченовский университет.
        </p>
    </footer>
</body>
</html>
